<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Ticaret</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="wrapper bg-white">
      <div class="h2 text-center">İSİM</div>
      <div class="h4 text-muted text-center pt-2">GİRİŞ YAP</div>
      <form class="pt-3">
        <div class="form-group py-2">
          <div class="input-field">
            <span class="bi bi-person-circle"></span>
            <input type="text" placeholder="Kullanı Adı" required class="" />
          </div>
        </div>
        <div class="form-group py-1 pb-2">
          <div class="input-field">
            <span class="bi bi-person-fill-lock"></span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Şifre"
              required
              class=""
            />

            <span class="bi bi-eye-fill" onclick="togglePassword()"></span>
          </div>
        </div>
        <div class="d-flex align-items-start">
          <div class="remember">
            <label class="option text-muted">
              Beni Hatırla <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="ml-auto">
            <a href="password.html" id="forgot"> Parolanızı mı unuttunuz?</a>
          </div>
        </div>
        <button class="btn btn-block text-center my-3">Giriş Yap</button>
        <div class="text-center pt-3 text-muted">
          Üye değil misiniz? <a href="üyeol.html">Üye ol</a>
        </div>
        <div class="box">
          <h6>Diğer Seçenekler</h6>
        </div>
        <button class="btn btn-danger">
          <span class="bi bi-google"></span>
        </button>
        <button class="btn btn-danger">
          <span class="bi bi-facebook"></span>
        </button>
      </form>
    </div>
    <script>
      function togglePassword() {
        var element = document.getElementById("password");
        element.type = element.type == "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
