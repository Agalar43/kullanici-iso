<!DOCTYPE html>

    <header>

              </div>
            </div>
            <div class="header-right">

                <a href="" class="header-account">

                      <span>Giriş Yap </span>
                    </button>
                    <button class="button" style="vertical-align: middle">
                      <span>Kayıt Ol </span>

          </div>

          ><br />
          <input type="text" name="uname" required /><br /><br />

          ><br />

          ><br />

        </div>
      </div>

      <div class="box4">
        <div class="write1">
          <label for="psw"><b>Şifreniz</b></label>
          <input type="password" name="psw" required /><br /><br />

          <label for="psw-repeat"><b>Yeni Şifreniz</b></label>

          <br />
